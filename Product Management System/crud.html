<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>Product Management System</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="number" name="price" id="price" placeholder="price">
                <input type="number" name="taxes" id="taxes" placeholder="taxes">
                <input type="number" name="ads" id="ads" placeholder="ads">
                <input type="number"  name="discount" id="discount" placeholder="discount">
                <small id="total">4567</small>
            </div>
            <input type="number" name="count" id="count"  placeholder="count">
            <input type="number" name="category" id="category"  placeholder="category">
            <button id="submit">Create</button>

        </div>
        <div class="outputs"></div>
    </div>
</body>
</html>
